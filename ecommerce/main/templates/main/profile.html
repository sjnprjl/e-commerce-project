{% block content %}

<!-- personal deatail section start -->
<section class="contact-page register-page section-big-py-space b-g-light">
    <div class="custom-container">
        <div class="row">
            <div class="col-lg-6">
              <br>
                <h3 class="mb-3"><h3>PERSONAL DETAIL</h3>
                <form class="theme-form">
                    <div class="row">
                        <div class="col-md-6">
                           <div class="form-group">
                               <label >First Name</label>
                               <input type="text" class="form-control"  placeholder="Enter Your name" required="">
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group">
                               <label >Last Name</label>
                               <input type="text" class="form-control"  placeholder="Last Name" required="">
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group">
                               <label >Phone number</label>
                               <input type="text" class="form-control" placeholder="Enter your number" required="">
                           </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="form-group">
                                    <label >Email</label>
                                    <input type="text" class="form-control" placeholder="Email" required="">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div >
                                <label >Write Your Message</label>
                                <textarea class="form-control mb-0" placeholder="Write Your Message"  rows="6"></textarea>
                            </div>
                            
                        </div>
                        
                    </div>
                    <br>
                    <div class="col-md-12">
                      <button class="btn btn-sm btn-normal mb-lg-5" type="submit">Save setting</button>
                  </div>
                </form>
            </div>
