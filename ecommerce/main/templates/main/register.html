{% extends 'main/base.html' %}
{% load static %}
{% block content %}

<!--section start-->
<section class="login-page section-big-py-space b-g-light">
    <div class="custom-container">
        <div class="row">
            <div class="col-lg-4 offset-lg-4">
                <div class="theme-card">
                    <h3 class="text-center">Create account</h3>
                    <form class="theme-form" method="POST">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-12 form-group">
                                <label for="email">user_name</label><br>
                                {{form.username}}
                               
                            </div>
  
                        </div>
                        <div class="row g-3">
                            <div class="col-md-12 form-group">
                                <label >email</label><br>
                                {{form.email}}
                            </div>
                            <div class="col-md-12 form-group">
                                <label >Password</label><br>
                                {{form.password1}}

                              
                            </div>
                            <div class="col-md-12 form-group">
                                <label >confirm Password</label><br>
                                {{form.password2}}

                              
                            </div>
                            <!-- <div class="col-md-12 form-group"><a href="javascript:void(0)" class="btn btn-normal">create Account</a></div> -->
                            <div class="col-md-12 form-group"><input type="submit" value="create Account" class="btn btn-normal"/></div>

                        </div>
                        <div class="row g-3">
                            <div class="col-md-12 ">
                                <p >Have you already account? <a href="login.html" class="txt-default">click</a> here to &nbsp;<a href="login.html" class="txt-default">Login</a></p>
                            </div>
                        </div>
                    </form>
                    {{form.errors}}
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->

{% endblock %}
