<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>






    </div>
    <div>
	<div class="row">
		<div class="col-lg-12">
			<div class="box-element">


				<br>
				<br>
				<table class="table">
					<tr>
						<th><h5>Items: <strong>{{order.get_cart_items}}</strong></h5></th>
						<th><h5>Total:<strong> ${{order.get_cart_total|floatformat:2}}</strong></h5></th>
						<th>
						
						</th>
					</tr>
				</table>

			</div>

			<br>
			<div class="box-element">
				<div class="cart-row">
					<div style="flex:2"></div>
					<div style="flex:2"><strong>Item</strong></div>
					<div style="flex:1"><strong>Price</strong></div>
					<div style="flex:1"><strong>Quantity</strong></div>
					<div style="flex:1"><strong>Total</strong></div>
				</div>
                {% for CartItems in object_list %}
                
				<div class="cart-row">
					<div style="flex:2"><img class="row-image" src=""></div>
					<div style="flex:2"><p>{{CartItems.item.title}}</p></div>
					<div style="flex:1"><p>${{CartItems.item.price}}</p></div>
					<div style="flex:1">
						<p class="quantity">{{CartItems.quantity}}</p>
                        <img height="200px" width="200px" src="{{CartItems.item.image.url}}" alt="">
						<div class="quantity">
							<button><a href="{% url 'deletecartitem' CartItems.pk%}"> delete </a></button>
							<button><a href="{% url 'updatecart' CartItems.pk %}">Update</a></button>
 
						</div>
					</div>
					<div style="flex:1"><p>${{item.get_total|floatformat:2}}</p></div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
    </div>
    <script src="{% static 'main/js/cart.js' %}"></script>
</body>
</html>
