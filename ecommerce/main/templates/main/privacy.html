{% extends 'main/base_files/base.html' %}
{% load static %}
{% block content %}
<div class="wrapper">
    <div id="back-top"><i class="ion-chevron-up"></i></div>
    <nav id="top">
        <div class="container">
            <div class="box-inner">
                <ul class="box-top box-top-left pull-left">
                    <li>

                    </li>
                </ul>
            </div>
        </div>

                            background: #FFFFFF;
                            color: #FFFFFF;

                        #pt-menu-1211 .mega-menu-container {

                        }

                        }

                            color: #FFFFFF;

                            text-transform: none;
                            font-weight: 300;
                        }

                        #pt-menu-1211 .mega-menu-container .a-mega-third-link:hover {
                            color: #FFFFFF;
                            font-weight: 300;
                        }

                        #pt-menu-1211 .ul-second-items .li-second-items {
                            background: #FFFFFF;
                            color: #222222;
                        }

                        #pt-menu-1211 .ul-second-items .li-second-items:hover,
                        #pt-menu-1211 .ul-second-items .li-second-items.active {
                            background: #FFFFFF;
                            color: #FEBD69;
                        }

                        #pt-menu-1211 .ul-second-items .li-second-items .a-second-link {
                            color: #222222;
                            font-size: 1.4rem;

                        #pt-menu-1211 .ul-second-items .li-second-items .a-second-link:hover,

                        #pt-menu-1211 .ul-third-items .li-third-items.active .a-third-link {

                    {% include 'main/base_files/nav-bar.html' %}
